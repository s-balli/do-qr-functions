<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"],
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background-color: white;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result img {
            max-width: 100%;
            border-radius: 12px;
            padding: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 10%);
            color: #c62828;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #f44336;
            font-weight: 500;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-3px);}
            40%, 80% {transform: translateX(3px);}
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
            font-weight: 500;
            font-size: 16px;
        }

        .loading.show {
            display: block;
        }

        .config-notice {
            background: linear-gradient(135deg, #fff9c4 0%, #fff3e0 100%);
            border: 1px solid #ffecb3;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .config-notice code {
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kod Oluşturucu</h1>
        <p class="subtitle">DigitalOcean Functions ile</p>

        <div class="config-notice">
            ⚠️ <strong>Önemli:</strong> Önce aşağıdaki <code>FUNCTION_URL</code> değerini kendi fonksiyon URL'nizle değiştirin (sayfa kaynağında)
        </div>

        <form id="qrForm">
            <div class="form-group">
                <label for="text">Metin veya URL</label>
                <input
                    type="text"
                    id="text"
                    placeholder="https://digitalocean.com"
                    value="https://digitalocean.com"
                    required
                >
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="size">Boyut (px)</label>
                    <input
                        type="number"
                        id="size"
                        value="300"
                        min="100"
                        max="1000"
                    >
                </div>

                <div class="form-group">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="base64">Base64 (PNG)</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="color">QR Rengi</label>
                    <input type="color" id="color" value="#000000">
                </div>

                <div class="form-group">
                    <label for="background">Arka Plan</label>
                    <input type="color" id="background" value="#FFFFFF">
                </div>
            </div>

            <button type="submit">QR Kod Oluştur</button>
        </form>

        <div class="loading" id="loading">
            ⏳ QR kod oluşturuluyor...
        </div>

        <div class="error" id="error"></div>

        <div id="result"></div>
    </div>

    <script>
        // ⚠️ Bu URL'yi kendi DigitalOcean Functions URL'nizle değiştirin
        // Local test için:
        // const FUNCTION_URL = 'https://hammerhead-app-n7t2h.ondigitalocean.app/';
        // Local test için:
        const FUNCTION_URL = 'https://hammerhead-app-n7t2h.ondigitalocean.app/';
        // DigitalOcean için (deploy edildikten sonra):
        // const FUNCTION_URL = 'https://hammerhead-app-n7t2h.ondigitalocean.app/';

        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // URL kontrolü
            if (FUNCTION_URL === 'YOUR-FUNCTION-URL-HERE') {
                showError('Lütfen FUNCTION_URL değerini ayarlayın! (Sayfa kaynağını düzenleyin)');
                return;
            }

            // Form verilerini al
            const text = document.getElementById('text').value;
            const size = parseInt(document.getElementById('size').value);
            const format = document.getElementById('format').value;
            const color = document.getElementById('color').value;
            const background = document.getElementById('background').value;

            // UI güncelle
            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text,
                        size,
                        format,
                        color,
                        background
                    })
                });

                hideLoading();

                if (response.ok) {
                    if (format === 'base64') {
                        const data = await response.json();
                        if (data.success) {
                            showResult(`<img src="${data.qrCode}" alt="QR Kod">`);
                        } else {
                            showError(data.error || 'QR kod oluşturulamadı');
                        }
                    } else if (format === 'svg') {
                        // SVG doğrudan text olarak gelir
                        const svgData = await response.text();
                        showResult(svgData);
                    }
                } else {
                    const errorData = await response.json();
                    showError(errorData.error || 'QR kod oluşturulamadı');
                }
            } catch (error) {
                hideLoading();
                showError('Bağlantı hatası: ' + error.message);
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showResult(html) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>
</html>
