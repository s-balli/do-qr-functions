<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result img {
            max-width: 100%;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .config-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .config-notice code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Kod Oluşturucu</h1>
        <p class="subtitle">DigitalOcean Functions ile</p>

        <div class="config-notice">
            ⚠️ <strong>Önemli:</strong> Önce aşağıdaki <code>FUNCTION_URL</code> değerini kendi fonksiyon URL'nizle değiştirin (sayfa kaynağında)
        </div>

        <form id="qrForm">
            <div class="form-group">
                <label for="text">Metin veya URL</label>
                <input
                    type="text"
                    id="text"
                    placeholder="https://digitalocean.com"
                    value="https://digitalocean.com"
                    required
                >
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="size">Boyut (px)</label>
                    <input
                        type="number"
                        id="size"
                        value="300"
                        min="100"
                        max="1000"
                    >
                </div>

                <div class="form-group">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="base64">Base64 (PNG)</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="color">QR Rengi</label>
                    <input type="color" id="color" value="#000000">
                </div>

                <div class="form-group">
                    <label for="background">Arka Plan</label>
                    <input type="color" id="background" value="#FFFFFF">
                </div>
            </div>

            <button type="submit">QR Kod Oluştur</button>
        </form>

        <div class="loading" id="loading">
            ⏳ QR kod oluşturuluyor...
        </div>

        <div class="error" id="error"></div>

        <div id="result"></div>
    </div>

    <script>
        // ⚠️ Bu URL'yi kendi DigitalOcean Functions URL'nizle değiştirin
        const FUNCTION_URL = 'YOUR-FUNCTION-URL-HERE';

        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // URL kontrolü
            if (FUNCTION_URL === 'YOUR-FUNCTION-URL-HERE') {
                showError('Lütfen FUNCTION_URL değerini ayarlayın! (Sayfa kaynağını düzenleyin)');
                return;
            }

            // Form verilerini al
            const text = document.getElementById('text').value;
            const size = parseInt(document.getElementById('size').value);
            const format = document.getElementById('format').value;
            const color = document.getElementById('color').value;
            const background = document.getElementById('background').value;

            // UI güncelle
            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text,
                        size,
                        format,
                        color,
                        background
                    })
                });

                const data = await response.json();

                hideLoading();

                if (data.success) {
                    if (format === 'base64') {
                        showResult(`<img src="${data.qrCode}" alt="QR Kod">`);
                    } else if (format === 'svg') {
                        // SVG için özel işlem gerekebilir
                        showResult('<p>SVG formatı için API response\'u kontrol edin</p>');
                    }
                } else {
                    showError(data.error || 'QR kod oluşturulamadı');
                }
            } catch (error) {
                hideLoading();
                showError('Bağlantı hatası: ' + error.message);
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showResult(html) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }
    </script>
</body>
</html>
